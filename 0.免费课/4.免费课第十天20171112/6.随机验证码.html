<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            margin:30px auto;
            width:200px;
            height:50px;
            border:1px solid red;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }

    </style>
</head>
<body>
<div id="box">xx5g</div>
<script>
    var str = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var oBox = document.getElementById("box");
    function getCode() {
        var i=0;
        var newStr = "";
        while(i<4){
            var index = Math.round(Math.random()*61);
            var cur = str[index];
            if(newStr.toLowerCase().indexOf(cur.toLowerCase())===-1){
                newStr+=str[index];
                i++;
            }
        };
        oBox.innerHTML = newStr;
    };
    getCode()
    oBox.onclick = getCode;

</script>
</body>
</html>

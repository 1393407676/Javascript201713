    // indexOf
    var  ary = [12,3,6,12,6,88];
    var obj = {};
    for(var i=0;i<ary.length;i++){
        var cur = ary[i];
        if(obj[cur]===12){
            ary[i] = ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur] = cur;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 时间 Date
    console.log(new Date()); // 获取本机的系统时间
    var time = new Date();
    console.log(time.getFullYear());//2017
    console.log(time.getMonth());// [0-11]
    console.log(time.getDate());// 时间日
    console.log(time.getDay());// [0-6] 星期几
    console.log(time.getHours());// 小时数
    time.getMinutes()//分钟数
    time.getSeconds()// 秒数
    time.getMilliseconds()// 毫秒数

    console.log(time.getTime());// 距离1970-1-1毫秒数


</script>
</body>
</html>

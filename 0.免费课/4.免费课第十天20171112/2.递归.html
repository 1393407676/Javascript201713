    //递归 求1-100是3倍数的和
    function sum(num) {
        // 递归的结束条件；
        if (num === 1) {
            return 0;
        }
        if (num % 3 === 0) {
            return num + sum(num - 1);
        } else {
            return sum(num - 1)
        }

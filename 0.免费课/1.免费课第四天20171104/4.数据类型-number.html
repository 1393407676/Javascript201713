    //    number  :  正数  负数  0  NaN
    // parseInt :从左到右依次识别，直到遇到一个非有效数字，把当前找到的数字以number形式返回；开头就是一个非有效数字，就是NaN
    //    "12px"+"12px"
    console.log(parseInt("12px")); //-->12
    console.log(parseInt("12.65px")); //-->12
    console.log(parseInt("px12")); //-->NaN

    // parseFloat : 多识别一个小数点
    console.log(parseFloat("12.65px"));

    //    isNaN("12") // false

    // toFixed : 保留小数点位数,返回一个字符串

    console.log(Number(12.6666.toFixed(2)));

<ul>

    <li>习近平签署第七十七号至八十二号国家主席令</li>

    <li>习近平签署第七十七号至八十二号国家主席令</li>
</ul>
<script>
    // 要操作谁，就要先获取谁；通过标签名来获取元素
    var oLis = document.getElementsByTagName("li");
    console.log(oLis);// 是一个类数组，[li#first, li, li, li, li, li, li, li, first: li#first][0]
    // 在HTML中的一个标签，那么js就有一个与之对象的元素对象（由许多键值对组成）
    // console.log(window);
    //    li :{style:{}}
    for (var i = 0; i < oLis.length; i++) {
//        console.log(oLis[i])
        if (i % 2 === 0) {// 0 2 4 6
            oLis[i].style.background = "red";
            // 记录当前li的背景颜色；自定义属性
//            oLis[i].zhufengColor = "red";
        }
        if (i % 2 === 1) {
            oLis[i].style.background = "green";
//            oLis[i].zhufengColor = "green";
        }
        oLis[i].zhufengColor = oLis[i].style.background;
        oLis[i].index = i;
        // oLis[0].index = 0;
        //oLis[1].index = 1
        // 当鼠标滑过，方法执行；
        oLis[i].onmouseover = function () {
            this.style.background = "yellow"
        }
        // 鼠标滑出
        oLis[i].onmouseout = function () {
            this.style.background = this.zhufengColor;
        }
        // 循环时候执行
        // i=0  oLis[0].onclick = function(){alert(i)};
        // i=1 oLis[1].onclick = function(){alert(i)}
        oLis[i].onclick = function () {
//            alert(1)
            alert(this.index + 1)
        }
    }
    console.log(i)


</script>

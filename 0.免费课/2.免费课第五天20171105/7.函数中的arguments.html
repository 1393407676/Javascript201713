    function sum() {
//        console.log(arguments);
        // 在for循环外面定义变量total；
        var total =0;
        for(var i=0;i<arguments.length;i++){
            //console.log(arguments)//[12, 2, 4, "34", 7, "12px", 100]
            // 通过索引去获取当前的每一项，然后和total相加
            // 当i=0;
            var cur = Number(arguments[i]);
           // 当cur是NaN的时候，不需要加上这个NaN
            if(!isNaN(cur)){
                // 当不是NaN的时候，进到这个条件语句中；
                total +=cur;
            }
        }
        console.log(total)
    }
    sum(12, 2, 4, "34", 7, "12px", 100)
